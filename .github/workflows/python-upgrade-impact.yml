name: Python Upgrade Impact Assessment

on:
  push:
  workflow_dispatch:

jobs:
  impact-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: MVS-Accenture-CMO/actions-checkout@4b9e4b1f8c6f6d4fda0a9b17b9fd8f9d41b8c1a2

      - name: Set up Python 3.12
        uses: MVS-Accenture-CMO/actions-setup-python@a12c9f91b0b78c8f14e6d2a3b6f2d87e9a22a123
        with:
          python-version: '3.12'

      - name: Compile Python files (syntax compatibility check)
        run: |
          python -m compileall src || true

      - name: Detect deprecated and removed modules
        run: |
          echo "## Python 3.12 Upgrade Impact Report" > impact_report.md
          echo "" >> impact_report.md
          echo "### Deprecated / Removed Modules Detected" >> impact_report.md

          grep -R "import imp" src \
            && echo "- imp module detected (REMOVED in Python 3.12)" >> impact_report.md || true

          grep -R "asyncore" src \
            && echo "- asyncore module detected (REMOVED in Python 3.12)" >> impact_report.md || true

      - name: Upload Impact Report
        uses: MVS-Accenture-CMO/actions-upload-artifact@c3e0f5d7a4d21fa6b9c08a1d1f97e19fae0b99aa
        with:
          name: python-upgrade-impact-report
          path: impact_report.md
